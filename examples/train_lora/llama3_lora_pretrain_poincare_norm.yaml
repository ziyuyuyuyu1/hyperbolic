### model
model_name_or_path: ./hyperbolic_model/poincare_norm
trust_remote_code: true

### method
stage: pt
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all
additional_target: "embed_tokens,lm_head"

### dataset
# dataset: fineweb_edu_1,fineweb_edu_2,fineweb_edu_3,fineweb_edu_4,fineweb_edu_5,fineweb_edu_6,fineweb_edu_7,fineweb_edu_8,fineweb_edu_9,fineweb_edu_10
dataset: fineweb_edu_1,fineweb_edu_2,fineweb_edu_3
template: llama3
cutoff_len: 2048
max_samples: 30000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: saves/qwen-0.5b/lora_all_embed_hyperbolic_poincare_norm/pretrain
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
# report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]
report_to: swanlab

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

